<!doctype html>
<html xmlns:th="http://www.thymeleaf.grg">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr th:each="b : ${boards}">
        <td th:text="${b.id}">1</td>
        <td>
            <a th:href="@{/boards/{id}(id=${b.id})}"
               th:text="${b.title}">title</a>
        </td>
        <td th:text="${b.content}">content</td>
    </tr>
</table>
    <P>
        <a th:href="@{/boards/new}">글쓰기</a>
    </P>

</body>
</html>
